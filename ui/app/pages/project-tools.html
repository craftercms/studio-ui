<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/studio/static-assets/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>${contentModel['internal-name']} - ${contentModel['common-title']!''}</title>
    <style>
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/plain" id="globalBootData">
      {
        <#assign env_config = envConfig???then(envConfig + _csrf, {})/>
        <#outputformat "HTML">
        "xsrfHeader": "${env_config.headerName!_csrf.headerName!'X-XSRF-TOKEN'}",
        "xsrfArgument": "${env_config.parameterName!_csrf.parameterName!'_csrf'}",
        "useBaseDomain": ${env_config.useBaseDomain!'false'}
        </#outputformat>
      }
    </script>
    <script type="text/plain" id="siteToolsFooterData">
      {
        <#outputformat "HTML">
        "description": "${applicationContext.get("crafter.entitlementValidator").getDescription()}"
        </#outputformat>
      }
    </script>
    <script type="module" src="/src/main.project-tools.tsx"></script>
  </body>
</html>
